<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">

                    <form #employeeForm="ngForm">

                        <input type="hidden" name="id" #id="ngModel" [(ngModel)]="selectedEmployee.id">

                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="name" #name="ngModel" [(ngModel)]="selectedEmployee.name" placeholder="Enter your Name">
                            </div>
                            <div class="input-field col s12">
                                <input type="text" name="salary" #salary="ngModel" [(ngModel)]="selectedEmployee.salary" placeholder="Enter your salary">
                            </div>
                            <div class="card-action">
                                <div class="imput-field col s12">
                                    <button class="btn" (click)="addEmployee(employeeForm)" style="margin-left: 20px;">Save</button>
                                    <button class="btn right" (click)="resetForm(employeeForm)">Clean</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col s7">
            <table>
                <thead>
                    <th>Name</th>
                    <th>Salary</th>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <td>{{employee.name}}</td>
                        <td>{{employee.salary}}</td>
                        <td>
                            <a (click)="editEmployee(employee)">
                                <i class="material-icons">edit</i>
                            </a>
                            <a (click)="deleteEmployee(employee.id)">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
